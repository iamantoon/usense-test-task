<div class="container">
    <h2 class="heading">Test your password strength</h2>

    <form [formGroup]="passwordForm" class="form" autocomplete="off">
        <app-text-input 
            [formControl]="$any(passwordForm.controls['password'])" 
            [label]="'Password'"
            (validatePasswordFn)="checkPasswordComplexity($event)"
        ></app-text-input>
    </form>

    <app-password-complexity-indication></app-password-complexity-indication>
</div>
